<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phrm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
        }

        .timer-section {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .timer-settings {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f8f9fa;
            padding: 8px 15px;
            border-radius: 20px;
            border: 2px solid #e9ecef;
        }

        .timer-input {
            width: 60px;
            padding: 5px 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
        }

        .timer-label {
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }

        .timer-start-btn {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: background 0.3s;
        }

        .timer-start-btn:hover {
            background: #218838;
        }

        .timer {
            background: #ffebee;
            border: 2px solid #f44336;
            border-radius: 25px;
            padding: 8px 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #d32f2f;
            font-weight: 600;
        }

        .timer.active {
            background: #e8f5e8;
            border-color: #4caf50;
            color: #2e7d32;
        }

        .exit-btn {
            background: #37474f;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: background 0.3s;
        }

        .exit-btn:hover {
            background: #455a64;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
        }

        .quiz-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .question-header {
            background: #3f51b5;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .question-number {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
        }

        .question-text {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #2c3e50;
        }

        .answers {
            space-y: 12px;
        }

        .answer-option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .answer-option:hover:not(.disabled) {
            background: #e3f2fd;
            border-color: #2196f3;
            transform: translateY(-2px);
        }

        .answer-option.selected {
            background: #2196f3;
            color: white;
            border-color: #1976d2;
        }

        .answer-option.correct {
            background: #4caf50;
            color: white;
            border-color: #388e3c;
        }

        .answer-option.incorrect {
            background: #f44336;
            color: white;
            border-color: #d32f2f;
        }

        .answer-option.correct-answer-mode {
            background: #e8f5e8;
            color: #2e7d32;
            border: 2px solid #4caf50;
            font-weight: 600;
        }

        .answer-option.other-answer-mode {
            background: #f5f5f5;
            color: #757575;
            border: 1px solid #e0e0e0;
            opacity: 0.7;
        }

        .answer-option.disabled {
            cursor: not-allowed;
        }

        .option-label {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .answer-option.selected .option-label,
        .answer-option.correct .option-label,
        .answer-option.incorrect .option-label {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .nav-btn {
            background: #3f51b5;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s;
        }

        .nav-btn:hover {
            background: #303f9f;
        }

        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .controls-panel {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .controls-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .mode-toggles {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toggle-btn {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-weight: 500;
        }

        .toggle-btn.active {
            background: #3f51b5;
            color: white;
            border-color: #303f9f;
        }

        .jump-section {
            margin-top: 20px;
        }

        .jump-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .jump-btn {
            width: 100%;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s;
        }

        .jump-btn:hover {
            background: #f57c00;
        }

        .status-panel {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .status-header {
            background: #37474f;
            color: white;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 600;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .grid-toggle-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }

        .grid-toggle-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .question-grid-container {
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
        }

        .question-grid-container.collapsed {
            max-height: 0;
        }

        .question-grid-container.expanded {
            max-height: 500px;
        }

        .question-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 8px;
            margin-top: 15px;
            transition: transform 0.3s ease;
        }

        .question-grid.sliding {
            transform: translateX(-20px);
        }

        .question-dot {
            width: 30px;
            height: 30px;
            border-radius: 6px;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .question-dot:hover {
            transform: scale(1.1);
        }

        .question-dot.current {
            background: #2196f3;
            color: white;
            border-color: #1976d2;
        }

        .question-dot.answered {
            background: #4caf50;
            color: white;
        }

        .question-dot.unanswered {
            background: #f44336;
            color: white;
        }

        .score-display {
            background: linear-gradient(135deg, #4caf50, #45a049);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
        }

        .score-text {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        /* Night Mode Styles */
        body.night-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        body.night-mode .header,
        body.night-mode .quiz-section,
        body.night-mode .controls-panel,
        body.night-mode .status-panel {
            background: #0f3460;
            color: #e8eaf6;
        }

        body.night-mode .title,
        body.night-mode .question-text,
        body.night-mode .controls-title {
            color: #e8eaf6;
        }

        body.night-mode .answer-option {
            background: #16213e;
            border-color: #0f3460;
            color: #e8eaf6;
        }

        body.night-mode .answer-option:hover:not(.disabled) {
            background: #1e88e5;
            border-color: #1976d2;
        }

        body.night-mode .answer-option.correct {
            background: #2e7d32;
            color: #ffffff;
            border-color: #1b5e20;
        }

        body.night-mode .answer-option.incorrect {
            background: #c62828;
            color: #ffffff;
            border-color: #b71c1c;
        }

        body.night-mode .answer-option.correct-answer-mode {
            background: #2e7d32;
            color: #ffffff;
            border: 2px solid #4caf50;
            font-weight: 600;
        }

        body.night-mode .answer-option.other-answer-mode {
            background: #37474f;
            color: #90a4ae;
            border: 1px solid #455a64;
            opacity: 0.8;
        }

        body.night-mode .jump-input,
        body.night-mode .timer-input {
            background: #16213e;
            color: #e8eaf6;
            border-color: #0f3460;
        }

        body.night-mode .timer-settings {
            background: #16213e;
            border-color: #0f3460;
        }

        body.night-mode .timer-label {
            color: #90a4ae;
        }

        body.night-mode .question-dot {
            background: #37474f;
            color: #e8eaf6;
        }

        body.night-mode .question-dot.current {
            background: #1976d2;
            color: white;
            border-color: #1565c0;
        }

        body.night-mode .question-dot.answered {
            background: #2e7d32;
            color: white;
        }

        body.night-mode .question-dot.unanswered {
            background: #c62828;
            color: white;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .timer-section {
                flex-direction: column;
                gap: 10px;
                width: 100%;
            }

            .timer-settings {
                justify-content: center;
            }
            
            .navigation {
                flex-direction: column;
                gap: 15px;
            }
            
            .question-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 6px;
            }
            
            .question-dot {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }

            .answer-option {
                padding: 12px 15px;
                font-size: 14px;
            }

            .quiz-section {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .quiz-section {
                padding: 15px;
            }
            
            .question-grid {
                grid-template-columns: repeat(4, 1fr);
            }

            .timer-section {
                flex-direction: column;
                align-items: stretch;
            }

            .timer-settings {
                flex-direction: column;
                gap: 8px;
                text-align: center;
            }

            .timer-input {
                width: 80px;
            }
        }

        /* Touch-friendly improvements */
        @media (hover: none) and (pointer: coarse) {
            .answer-option {
                padding: 18px 20px;
                min-height: 60px;
            }

            .question-dot {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .nav-btn {
                padding: 15px 30px;
                font-size: 16px;
            }

            .toggle-btn {
                padding: 15px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title" id="quiz-title">phrm</div>

                <div class="question-text" id="question-text">

        </div>
    </div>

        // Questions data
        const questions = [
            {

        let currentQuestionIndex = 0;
        let score = 0;
        let isAnswerMode = false;
        let userAnswers = {};
        let timerMinutes = 0;
        let timerSeconds = 0;
        let timerInterval;
        let isTimerActive = false;
        let isGridExpanded = true;

        // Initialize the quiz
        function initializeQuiz() {
            createQuestionGrid();
            showQuestion();
            updateTimerDisplay();
        }

        // Timer functions
        function startTimer() {
            const minutesInput = document.getElementById('timer-minutes');
            const secondsInput = document.getElementById('timer-seconds');
            
            timerMinutes = parseInt(minutesInput.value) || 0;
            timerSeconds = parseInt(secondsInput.value) || 0;
            
            if (timerMinutes === 0 && timerSeconds === 0) {
                alert('Please set a valid timer duration');
                return;
            }
            
            isTimerActive = true;
            document.getElementById('timer-start-btn').textContent = 'Reset';
            document.querySelector('.timer').classList.add('active');
            
            timerInterval = setInterval(() => {
                if (timerSeconds === 0) {
                    if (timerMinutes === 0) {
                        clearInterval(timerInterval);
                        isTimerActive = false;
                        document.querySelector('.timer').classList.remove('active');
                        alert('Time is up!');
                        showFinalScore();
                        return;
                    }
                    timerMinutes--;
                    timerSeconds = 59;
                } else {
                    timerSeconds--;
                }
                
                updateTimerDisplay();
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isTimerActive = false;
            document.getElementById('timer-start-btn').textContent = 'Start';
            document.querySelector('.timer').classList.remove('active');
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const display = document.getElementById('timer-display');
            if (isTimerActive) {
                display.textContent = `${timerMinutes} min ${timerSeconds.toString().padStart(2, '0')} sec`;
            } else {
                display.textContent = 'Set timer';
            }
        }

        // Grid toggle functions
        function toggleGrid() {
            const container = document.getElementById('question-grid-container');
            const toggleBtn = document.getElementById('grid-toggle-btn');
            const grid = document.getElementById('question-grid');
            
            isGridExpanded = !isGridExpanded;
            
            if (isGridExpanded) {
                container.classList.remove('collapsed');
                container.classList.add('expanded');
                toggleBtn.textContent = '‚ñº';
                grid.classList.remove('sliding');
            } else {
                container.classList.remove('expanded');
                container.classList.add('collapsed');
                toggleBtn.textContent = '‚ñ∂';
                grid.classList.add('sliding');
            }
        }

        // Create question status grid
        function createQuestionGrid() {
            const grid = document.getElementById('question-grid');
            grid.innerHTML = '';
            
            questions.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.className = 'question-dot';
                dot.textContent = index + 1;
                dot.addEventListener('click', () => {
                    currentQuestionIndex = index;
                    showQuestion();
                });
                grid.appendChild(dot);
            });
        }

        // Update question status in grid
        function updateQuestionStatus() {
            const dots = document.querySelectorAll('.question-dot');
            dots.forEach((dot, index) => {
                dot.classList.remove('current', 'answered', 'unanswered');
                
                if (index === currentQuestionIndex) {
                    dot.classList.add('current');
                } else if (userAnswers[index] !== undefined) {
                    dot.classList.add('answered');
                } else {
                    dot.classList.add('unanswered');
                }
            });
        }

        // Show current question
        function showQuestion() {
            const question = questions[currentQuestionIndex];
            
            document.getElementById('question-number').textContent = currentQuestionIndex + 1;
            document.getElementById('question-text').textContent = question.question;
            
            const answersContainer = document.getElementById('answer-options');
            answersContainer.innerHTML = '';
            
            const optionLabels = ['A', 'B', 'C', 'D', 'E'];
            
            if (isAnswerMode) {
                // Answer mode: show correct answer highlighted
                question.answers.forEach((answer, index) => {
                    const option = document.createElement('div');
                    option.className = 'answer-option disabled';
                    
                    if (answer.correct) {
                        option.classList.add('correct-answer-mode');
                    } else {
                        option.classList.add('other-answer-mode');
                    }
                    
                    option.innerHTML = `
                        <div class="option-label">${optionLabels[index]}</div>
                        <div>${answer.text}</div>
                    `;
                    
                    answersContainer.appendChild(option);
                });
            } else {
                // Quiz mode: show selectable options
                const shuffledAnswers = [...question.answers];
                
                // Shuffle answers
                for (let i = shuffledAnswers.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffledAnswers[i], shuffledAnswers[j]] = [shuffledAnswers[j], shuffledAnswers[i]];
                }
                
                shuffledAnswers.forEach((answer, index) => {
                    const option = document.createElement('div');
                    option.className = 'answer-option';
                    option.dataset.correct = answer.correct;
                    
                    // Check if this question was already answered
                    if (userAnswers[currentQuestionIndex] !== undefined) {
                        option.classList.add('disabled');
                        if (userAnswers[currentQuestionIndex] === index) {
                            option.classList.add(answer.correct ? 'correct' : 'incorrect');
                        } else if (answer.correct) {
                            option.classList.add('correct');
                        }
                    } else {
                        option.addEventListener('click', () => selectAnswer(index, answer.correct));
                    }
                    
                    option.innerHTML = `
                        <div class="option-label">${optionLabels[index]}</div>
                        <div>${answer.text}</div>
                    `;
                    
                    answersContainer.appendChild(option);
                });
            }
            
            updateNavigation();
            updateQuestionStatus();
        }

        // Handle answer selection
        function selectAnswer(selectedIndex, isCorrect) {
            const options = document.querySelectorAll('.answer-option');
            
            userAnswers[currentQuestionIndex] = selectedIndex;
            
            if (isCorrect) {
                score++;
            }
            
            options.forEach((option, index) => {
                option.classList.add('disabled');
                option.removeEventListener('click', selectAnswer);
                
                if (index === selectedIndex) {
                    option.classList.add(isCorrect ? 'correct' : 'incorrect');
                } else if (option.dataset.correct === 'true') {
                    option.classList.add('correct');
                }
            });
            
            updateNavigation();
            updateQuestionStatus();
        }

        // Update navigation buttons
        function updateNavigation() {
            const backBtn = document.getElementById('back-btn');
            const nextBtn = document.getElementById('next-btn');
            
            backBtn.disabled = currentQuestionIndex === 0 && !isAnswerMode;
            
            if (isAnswerMode) {
                nextBtn.textContent = 'Next';
                nextBtn.disabled = false;
            } else {
                if (currentQuestionIndex === questions.length - 1) {
                    nextBtn.textContent = 'Finish';
                } else {
                    nextBtn.textContent = 'Next';
                }
                nextBtn.disabled = userAnswers[currentQuestionIndex] === undefined;
            }
        }

        // Show final score
        function showFinalScore() {
            const scoreDisplay = document.getElementById('score-display');
            const scoreText = document.getElementById('score-text');
            
            scoreText.textContent = `Score: ${score}/${questions.length}`;
            scoreDisplay.style.display = 'block';
            
            if (timerInterval) {
                clearInterval(timerInterval);
            }
        }

        // Event listeners
        document.getElementById('back-btn').addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion();
            }
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            if (isAnswerMode || userAnswers[currentQuestionIndex] !== undefined) {
                if (currentQuestionIndex < questions.length - 1) {
                    currentQuestionIndex++;
                    showQuestion();
                } else if (!isAnswerMode) {
                    showFinalScore();
                }
            }
        });

        document.getElementById('mode-toggle').addEventListener('click', () => {
            isAnswerMode = !isAnswerMode;
            const btn = document.getElementById('mode-toggle');
            
            if (isAnswerMode) {
                btn.classList.add('active');
                btn.textContent = 'üìù Quiz Mode';
            } else {
                btn.classList.remove('active');
                btn.textContent = 'üìñ Answer Mode';
            }
            
            showQuestion();
        });

        document.getElementById('night-mode-toggle').addEventListener('click', () => {
            document.body.classList.toggle('night-mode');
            const btn = document.getElementById('night-mode-toggle');
            
            if (document.body.classList.contains('night-mode')) {
                btn.classList.add('active');
                btn.textContent = '‚òÄÔ∏è Day Mode';
            } else {
                btn.classList.remove('active');
                btn.textContent = 'üåô Night Mode';
            }
        });

        document.getElementById('jump-btn').addEventListener('click', () => {
            const input = document.getElementById('jump-input');
            const questionNumber = parseInt(input.value);
            
            if (questionNumber >= 1 && questionNumber <= questions.length) {
                currentQuestionIndex = questionNumber - 1;
                showQuestion();
                input.value = '';
            } else {
                alert(`Please enter a number between 1 and ${questions.length}`);
            }
        });

        document.getElementById('jump-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('jump-btn').click();
            }
        });

        document.getElementById('timer-start-btn').addEventListener('click', () => {
            if (isTimerActive) {
                resetTimer();
            } else {
                startTimer();
            }
        });

        document.getElementById('grid-toggle-btn').addEventListener('click', toggleGrid);

        document.getElementById('exit-btn').addEventListener('click', () => {
            if (confirm('Are you sure you want to exit the quiz?')) {
                window.close();
            }
        });

        // Initialize quiz when page loads
        document.addEventListener('DOMContentLoaded', initializeQuiz);
    </script>
</body>
</html>
