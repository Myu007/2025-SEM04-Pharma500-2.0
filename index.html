<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Mobile Quiz - 500 Questions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
        }

        .timer-section {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .timer-settings {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f8f9fa;
            padding: 8px 15px;
            border-radius: 20px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .timer-settings.hidden {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
            height: 0;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        .timer-input {
            width: 60px;
            padding: 5px 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
        }

        .timer-label {
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }

        .timer-start-btn {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: background 0.3s;
        }

        .timer-start-btn:hover {
            background: #218838;
        }

        .timer {
            background: #ffebee;
            border: 2px solid #f44336;
            border-radius: 25px;
            padding: 8px 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #d32f2f;
            font-weight: 600;
            position: relative;
        }

        .timer.active {
            background: #e8f5e8;
            border-color: #4caf50;
            color: #2e7d32;
        }

        .timer-reset-btn {
            background: #ff5722;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 4px 12px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 500;
            margin-left: 10px;
            transition: all 0.3s ease;
            opacity: 0;
            transform: scale(0.8);
        }

        .timer-reset-btn.visible {
            opacity: 1;
            transform: scale(1);
        }

        .timer-reset-btn:hover {
            background: #e64a19;
        }

        .timer-expired-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .timer-expired-overlay.visible {
            opacity: 1;
            pointer-events: all;
        }

        .timer-expired-message {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .exit-btn {
            background: #37474f;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: background 0.3s;
        }

        .exit-btn:hover {
            background: #455a64;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
        }

        .quiz-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: opacity 0.3s ease;
        }

        .quiz-section.timer-expired {
            opacity: 0.6;
            pointer-events: none;
        }

        .question-header {
            background: #3f51b5;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .question-number {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
        }

        .question-text {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #2c3e50;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .answers {
            space-y: 12px;
        }

        .answer-option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: flex-start;
            gap: 15px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .answer-option:hover:not(.disabled) {
            background: #e3f2fd;
            border-color: #2196f3;
            transform: translateY(-2px);
        }

        .answer-option.selected {
            background: #2196f3;
            color: white;
            border-color: #1976d2;
        }

        .answer-option.correct {
            background: #4caf50;
            color: white;
            border-color: #388e3c;
        }

        .answer-option.incorrect {
            background: #f44336;
            color: white;
            border-color: #d32f2f;
        }

        .answer-option.correct-answer-mode {
            background: #e8f5e8;
            color: #2e7d32;
            border: 2px solid #4caf50;
            font-weight: 600;
        }

        .answer-option.other-answer-mode {
            background: #f5f5f5;
            color: #757575;
            border: 1px solid #e0e0e0;
            opacity: 0.7;
        }

        .answer-option.disabled {
            cursor: not-allowed;
        }

        .answer-option.timer-expired {
            opacity: 0.4;
            cursor: not-allowed;
            pointer-events: none;
        }

        .option-label {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }

        .answer-option.selected .option-label,
        .answer-option.correct .option-label,
        .answer-option.incorrect .option-label {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }

        .option-text {
            flex: 1;
            line-height: 1.4;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .nav-btn {
            background: #3f51b5;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s;
        }

        .nav-btn:hover {
            background: #303f9f;
        }

        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .controls-panel {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .controls-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .mode-toggles {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toggle-btn {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-weight: 500;
        }

        .toggle-btn.active {
            background: #3f51b5;
            color: white;
            border-color: #303f9f;
        }

        .jump-section {
            margin-top: 20px;
        }

        .jump-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .jump-btn {
            width: 100%;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s;
        }

        .jump-btn:hover {
            background: #f57c00;
        }

        .status-panel {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .status-header {
            background: #37474f;
            color: white;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 600;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .grid-toggle-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }

        .grid-toggle-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .question-grid-container {
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
            position: relative;
        }

        .question-grid-container.collapsed {
            max-height: 0;
        }

        .question-grid-container.expanded {
            max-height: 1200px;
        }

        .question-grid-scroll {
            max-height: 1150px;
            overflow-y: auto;
            overflow-x: hidden;
            padding-right: 8px;
            margin-top: 15px;
            padding-bottom: 150px;
        }

        .question-grid-scroll::-webkit-scrollbar {
            width: 8px;
        }

        .question-grid-scroll::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .question-grid-scroll::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        .question-grid-scroll::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .question-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 8px;
            transition: transform 0.3s ease;
            padding-bottom: 200px;
        }

        .question-grid.sliding {
            transform: translateX(-20px);
        }

        .question-dot {
            width: 30px;
            height: 30px;
            border-radius: 6px;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .question-dot:hover {
            transform: scale(1.1);
        }

        .question-dot.current {
            background: #2196f3;
            color: white;
            border-color: #1976d2;
        }

        .question-dot.answered {
            background: #4caf50;
            color: white;
        }

        .question-dot.unanswered {
            background: #f44336;
            color: white;
        }

        .scroll-indicator {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 8px;
            border-radius: 15px;
            font-size: 11px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .scroll-indicator.visible {
            opacity: 1;
        }

        .score-display {
            background: linear-gradient(135deg, #4caf50, #45a049);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
        }

        .score-text {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        /* Night Mode Styles */
        body.night-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        body.night-mode .header,
        body.night-mode .quiz-section,
        body.night-mode .controls-panel,
        body.night-mode .status-panel {
            background: #0f3460;
            color: #e8eaf6;
        }

        body.night-mode .title,
        body.night-mode .question-text,
        body.night-mode .controls-title {
            color: #e8eaf6;
        }

        body.night-mode .answer-option {
            background: #16213e;
            border-color: #0f3460;
            color: #e8eaf6;
        }

        body.night-mode .answer-option:hover:not(.disabled) {
            background: #1e88e5;
            border-color: #1976d2;
        }

        body.night-mode .answer-option.correct {
            background: #2e7d32;
            color: #ffffff;
            border-color: #1b5e20;
        }

        body.night-mode .answer-option.incorrect {
            background: #c62828;
            color: #ffffff;
            border-color: #b71c1c;
        }

        body.night-mode .answer-option.correct-answer-mode {
            background: #2e7d32;
            color: #ffffff;
            border: 2px solid #4caf50;
            font-weight: 600;
        }

        body.night-mode .answer-option.other-answer-mode {
            background: #37474f;
            color: #90a4ae;
            border: 1px solid #455a64;
            opacity: 0.8;
        }

        body.night-mode .jump-input,
        body.night-mode .timer-input {
            background: #16213e;
            color: #e8eaf6;
            border-color: #0f3460;
        }

        body.night-mode .timer-settings {
            background: #16213e;
            border-color: #0f3460;
        }

        body.night-mode .timer-label {
            color: #90a4ae;
        }

        body.night-mode .question-dot {
            background: #37474f;
            color: #e8eaf6;
        }

        body.night-mode .question-dot.current {
            background: #1976d2;
            color: white;
            border-color: #1565c0;
        }

        body.night-mode .question-dot.answered {
            background: #2e7d32;
            color: white;
        }

        body.night-mode .question-dot.unanswered {
            background: #c62828;
            color: white;
        }

        body.night-mode .question-grid-scroll::-webkit-scrollbar-track {
            background: #37474f;
        }

        body.night-mode .question-grid-scroll::-webkit-scrollbar-thumb {
            background: #90a4ae;
        }

        body.night-mode .question-grid-scroll::-webkit-scrollbar-thumb:hover {
            background: #b0bec5;
        }

        body.night-mode .timer-expired-message {
            background: #0f3460;
            color: #e8eaf6;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
                padding: 15px;
            }
            
            .timer-section {
                flex-direction: column;
                gap: 8px;
                width: 100%;
                align-items: center;
            }

            .timer-section.timer-active {
                flex-direction: row;
                justify-content: center;
                gap: 10px;
                padding: 5px 10px;
                border-radius: 10px;
                margin-bottom: 10px;
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
            }

            .timer-settings {
                justify-content: center;
            }

            .timer-settings.hidden {
                display: none;
            }

            .timer {
                font-size: 14px;
                padding: 6px 15px;
            }

            .exit-btn {
                padding: 8px 15px;
                font-size: 14px;
            }
            
            .navigation {
                flex-direction: column;
                gap: 15px;
            }
            
            .question-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 6px;
                padding-bottom: 250px;
            }
            
            .question-dot {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }

            .answer-option {
                padding: 15px;
                font-size: 16px;
                margin-bottom: 15px;
                align-items: flex-start;
            }

            .option-text {
                font-size: 16px;
                line-height: 1.5;
            }

            .quiz-section {
                padding: 20px;
            }

            .question-text {
                font-size: 20px;
                line-height: 1.5;
                margin-bottom: 30px;
            }

            .question-grid-container.expanded {
                max-height: 1300px;
            }

            .question-grid-scroll {
                max-height: 1250px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .header {
                padding: 12px;
                gap: 8px;
            }

            .timer-section {
                flex-direction: column;
                gap: 6px;
            }

            .timer-section.timer-active {
                flex-direction: row;
                justify-content: center;
                gap: 8px;
                padding: 5px 10px;
                border-radius: 10px;
                margin-bottom: 10px;
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
            }

            .timer {
                font-size: 12px;
                padding: 4px 12px;
            }

            .exit-btn {
                padding: 6px 12px;
                font-size: 12px;
            }
            
            .quiz-section {
                padding: 15px;
            }
            
            .question-grid {
                grid-template-columns: repeat(4, 1fr);
                padding-bottom: 300px;
            }

            .timer-settings {
                flex-direction: column;
                gap: 8px;
                text-align: center;
                padding: 6px 10px;
            }

            .timer-input {
                width: 80px;
            }

            .answer-option {
                padding: 12px;
                font-size: 15px;
            }

            .option-text {
                font-size: 15px;
            }

            .question-text {
                font-size: 18px;
            }

            .question-grid-container.expanded {
                max-height: 1200px;
            }

            .question-grid-scroll {
                max-height: 1150px;
            }
        }

        /* Touch-friendly improvements */
        @media (hover: none) and (pointer: coarse) {
            .answer-option {
                padding: 20px;
                min-height: 70px;
                font-size: 16px;
            }

            .option-text {
                font-size: 16px;
                line-height: 1.6;
            }

            .question-dot {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .nav-btn {
                padding: 15px 30px;
                font-size: 16px;
            }

            .toggle-btn {
                padding: 15px;
                font-size: 16px;
            }

            .question-text {
                font-size: 20px;
                line-height: 1.6;
            }

            .timer {
                padding: 8px 16px;
                font-size: 14px;
            }

            .exit-btn {
                padding: 10px 16px;
                font-size: 14px;
            }

            .question-grid {
                padding-bottom: 350px;
            }
        }

        /* Landscape mobile orientation */
        @media (max-width: 768px) and (orientation: landscape) {
            .main-content {
                grid-template-columns: 1fr 250px;
            }

            .question-grid {
                grid-template-columns: repeat(8, 1fr);
            }

            .header {
                padding: 10px 15px;
            }

            .timer-section {
                flex-direction: row;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title" id="quiz-title">Final Mobile Quiz (500 Questions)</div>
            <div class="timer-section" id="timer-section">
                <div class="timer-settings" id="timer-settings">
                    <input type="number" class="timer-input" id="timer-minutes" value="60" min="1" max="180">
                    <span class="timer-label">min</span>
                    <input type="number" class="timer-input" id="timer-seconds" value="0" min="0" max="59">
                    <span class="timer-label">sec</span>
                    <button class="timer-start-btn" id="timer-start-btn">Start</button>
                </div>
                <div class="timer">
                    <span>⏰</span>
                    <span>Time left</span>
                    <span id="timer-display">Set timer</span>
                    <button class="timer-reset-btn" id="timer-reset-btn">Reset</button>
                </div>
                <button class="exit-btn" id="exit-btn">
                    <span>📋</span>
                    Exit
                </button>
            </div>
        </div>

        <div class="main-content">
            <div class="quiz-section" id="quiz-section">
                <div class="question-header">
                    <div class="question-number" id="question-number">1</div>
                    <div>Questions</div>
                </div>
                
                <div class="question-text" id="question-text">
                    Question will appear here
                </div>
                
                <div class="answers" id="answer-options">
                    <!-- Answer options will be populated here -->
                </div>
                
                <div class="navigation">
                    <button class="nav-btn" id="back-btn" disabled>Back</button>
                    <button class="nav-btn" id="next-btn">Next</button>
                </div>
            </div>

            <div class="sidebar">
                <div class="controls-panel">
                    <div class="controls-title">Controls</div>
                    <div class="mode-toggles">
                        <button class="toggle-btn" id="night-mode-toggle">🌙 Night Mode</button>
                        <button class="toggle-btn" id="mode-toggle">📖 Answer Mode</button>
                    </div>
                    
                    <div class="jump-section">
                        <input type="number" class="jump-input" id="jump-input" placeholder="Jump to question #" min="1" max="500">
                        <button class="jump-btn" id="jump-btn">Go</button>
                    </div>
                </div>

                <div class="status-panel">
                    <div class="status-header">
                        <span>Questions Status</span>
                        <button class="grid-toggle-btn" id="grid-toggle-btn">▼</button>
                    </div>
                    <div class="question-grid-container expanded" id="question-grid-container">
                        <div class="question-grid-scroll" id="question-grid-scroll">
                            <div class="question-grid" id="question-grid">
                                <!-- Question status dots will be populated here -->
                            </div>
                        </div>
                        <div class="scroll-indicator" id="scroll-indicator">Scroll for more</div>

            {
                question: "Which drug is often prescribed to increase calcium levels in patients with osteoporosis?",
                answers: [

            {
                question: "Which of the following is a common side effect of insulin therapy?",
                answers: [

        let currentQuestionIndex = 0;
        let score = 0;
        let isAnswerMode = false;
        let userAnswers = {};
        let timerMinutes = 0;
        let timerSeconds = 0;
        let timerInterval;
        let isTimerActive = false;
        let isGridExpanded = true;
        let isTimerExpired = false;

        // Initialize the quiz
        function initializeQuiz() {
            createQuestionGrid();
            showQuestion();
            updateTimerDisplay();
            setupScrollIndicator();
            console.log(`Quiz initialized with ${questions.length} questions`);
        }

        // Timer functions
        function startTimer() {
            const minutesInput = document.getElementById('timer-minutes');
            const secondsInput = document.getElementById('timer-seconds');
            
            timerMinutes = parseInt(minutesInput.value) || 0;
            timerSeconds = parseInt(secondsInput.value) || 0;
            
            if (timerMinutes === 0 && timerSeconds === 0) {
                alert('Please set a valid timer duration');
                return;
            }
            
            isTimerActive = true;
            isTimerExpired = false;
            
            // Hide timer settings and show reset button
            document.getElementById('timer-settings').classList.add('hidden');
            document.querySelector('.timer').classList.add('active');
            document.getElementById('timer-reset-btn').classList.add('visible');
            document.getElementById('quiz-section').classList.remove('timer-expired');
            document.getElementById('timer-expired-overlay').classList.remove('visible');
            document.getElementById('timer-section').classList.add('timer-active');
            
            // Remove timer-expired class from all answer options
            document.querySelectorAll('.answer-option').forEach(option => {
                option.classList.remove('timer-expired');
            });
            
            timerInterval = setInterval(() => {
                if (timerSeconds === 0) {
                    if (timerMinutes === 0) {
                        clearInterval(timerInterval);
                        isTimerActive = false;
                        isTimerExpired = true;
                        document.querySelector('.timer').classList.remove('active');
                        document.getElementById('quiz-section').classList.add('timer-expired');
                        document.getElementById('timer-expired-overlay').classList.add('visible');
                        
                        // Add timer-expired class to all answer options
                        document.querySelectorAll('.answer-option').forEach(option => {
                            option.classList.add('timer-expired');
                        });
                        
                        return;
                    }
                    timerMinutes--;
                    timerSeconds = 59;
                } else {
                    timerSeconds--;
                }
                
                updateTimerDisplay();
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isTimerActive = false;
            isTimerExpired = false;
            
            // Show timer settings and hide reset button
            document.getElementById('timer-settings').classList.remove('hidden');
            document.querySelector('.timer').classList.remove('active');
            document.getElementById('timer-reset-btn').classList.remove('visible');
            document.getElementById('quiz-section').classList.remove('timer-expired');
            document.getElementById('timer-expired-overlay').classList.remove('visible');
            document.getElementById('timer-section').classList.remove('timer-active');
            
            // Remove timer-expired class from all answer options
            document.querySelectorAll('.answer-option').forEach(option => {
                option.classList.remove('timer-expired');
            });
            
            updateTimerDisplay();
        }

        function resetTimerFromOverlay() {
            resetTimer();
        }

        function updateTimerDisplay() {
            const display = document.getElementById('timer-display');
            if (isTimerActive) {
                display.textContent = `${timerMinutes} min ${timerSeconds.toString().padStart(2, '0')} sec`;
            } else {
                display.textContent = 'Set timer';
            }
        }

        // Grid toggle functions
        function toggleGrid() {
            const container = document.getElementById('question-grid-container');
            const toggleBtn = document.getElementById('grid-toggle-btn');
            const grid = document.getElementById('question-grid');
            
            isGridExpanded = !isGridExpanded;
            
            if (isGridExpanded) {
                container.classList.remove('collapsed');
                container.classList.add('expanded');
                toggleBtn.textContent = '▼';
                grid.classList.remove('sliding');
            } else {
                container.classList.remove('expanded');
                container.classList.add('collapsed');
                toggleBtn.textContent = '▶';
                grid.classList.add('sliding');
            }
        }

        // Setup scroll indicator
        function setupScrollIndicator() {
            const scrollContainer = document.getElementById('question-grid-scroll');
            const indicator = document.getElementById('scroll-indicator');
            
            function updateScrollIndicator() {
                const { scrollTop, scrollHeight, clientHeight } = scrollContainer;
                const isScrollable = scrollHeight > clientHeight;
                const isAtBottom = scrollTop + clientHeight >= scrollHeight - 50;
                
                if (isScrollable && !isAtBottom) {
                    indicator.classList.add('visible');
                } else {
                    indicator.classList.remove('visible');
                }
            }
            
            scrollContainer.addEventListener('scroll', updateScrollIndicator);
            window.addEventListener('resize', updateScrollIndicator);
            
            // Initial check
            setTimeout(updateScrollIndicator, 300);
        }

        // Create question status grid
        function createQuestionGrid() {
            const grid = document.getElementById('question-grid');
            grid.innerHTML = '';
            
            questions.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.className = 'question-dot';
                dot.textContent = index + 1;
                dot.addEventListener('click', () => {
                    if (!isTimerExpired) {
                        currentQuestionIndex = index;
                        showQuestion();
                        
                        // Scroll current question into view in the grid
                        setTimeout(() => {
                            dot.scrollIntoView({
                                behavior: 'smooth',
                                block: 'nearest'
                            });
                        }, 100);
                    }
                });
                grid.appendChild(dot);
            });
            
            console.log(`Created grid with ${questions.length} question dots`);
            
            // Force scroll indicator update after grid creation
            setTimeout(() => {
                const scrollContainer = document.getElementById('question-grid-scroll');
                const indicator = document.getElementById('scroll-indicator');
                const { scrollTop, scrollHeight, clientHeight } = scrollContainer;
                const isScrollable = scrollHeight > clientHeight;
                
                if (isScrollable) {
                    indicator.classList.add('visible');
                }
            }, 500);
        }

        // Update question status in grid
        function updateQuestionStatus() {
            const dots = document.querySelectorAll('.question-dot');
            dots.forEach((dot, index) => {
                dot.classList.remove('current', 'answered', 'unanswered');
                
                if (index === currentQuestionIndex) {
                    dot.classList.add('current');
                } else if (userAnswers[index] !== undefined) {
                    dot.classList.add('answered');
                } else {
                    dot.classList.add('unanswered');
                }
            });
        }

        // Show current question
        function showQuestion() {
            const question = questions[currentQuestionIndex];
            
            document.getElementById('question-number').textContent = currentQuestionIndex + 1;
            document.getElementById('question-text').textContent = question.question;
            
            const answersContainer = document.getElementById('answer-options');
            answersContainer.innerHTML = '';
            
            const optionLabels = ['A', 'B', 'C', 'D', 'E'];
            
            if (isAnswerMode) {
                // Answer mode: show correct answer highlighted
                question.answers.forEach((answer, index) => {
                    const option = document.createElement('div');
                    option.className = 'answer-option disabled';
                    
                    if (answer.correct) {
                        option.classList.add('correct-answer-mode');
                    } else {
                        option.classList.add('other-answer-mode');
                    }
                    
                    if (isTimerExpired) {
                        option.classList.add('timer-expired');
                    }
                    
                    option.innerHTML = `
                        <div class="option-label">${optionLabels[index]}</div>
                        <div class="option-text">${answer.text}</div>
                    `;
                    
                    answersContainer.appendChild(option);
                });
            } else {
                // Quiz mode: show selectable options
                const shuffledAnswers = [...question.answers];
                
                // Shuffle answers
                for (let i = shuffledAnswers.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffledAnswers[i], shuffledAnswers[j]] = [shuffledAnswers[j], shuffledAnswers[i]];
                }
                
                shuffledAnswers.forEach((answer, index) => {
                    const option = document.createElement('div');
                    option.className = 'answer-option';
                    option.dataset.correct = answer.correct;
                    
                    // Check if this question was already answered
                    if (userAnswers[currentQuestionIndex] !== undefined) {
                        option.classList.add('disabled');
                        if (userAnswers[currentQuestionIndex] === index) {
                            option.classList.add(answer.correct ? 'correct' : 'incorrect');
                        } else if (answer.correct) {
                            option.classList.add('correct');
                        }
                    } else if (!isTimerExpired) {
                        option.addEventListener('click', () => selectAnswer(index, answer.correct));
                    }
                    
                    if (isTimerExpired) {
                        option.classList.add('timer-expired');
                    }
                    
                    option.innerHTML = `
                        <div class="option-label">${optionLabels[index]}</div>
                        <div class="option-text">${answer.text}</div>
                    `;
                    
                    answersContainer.appendChild(option);
                });
            }
            
            updateNavigation();
            updateQuestionStatus();
        }

        // Handle answer selection
        function selectAnswer(selectedIndex, isCorrect) {
            if (isTimerExpired) return;
            
            const options = document.querySelectorAll('.answer-option');
            
            userAnswers[currentQuestionIndex] = selectedIndex;
            
            if (isCorrect) {
                score++;
            }
            
            options.forEach((option, index) => {
                option.classList.add('disabled');
                option.removeEventListener('click', selectAnswer);
                
                if (index === selectedIndex) {
                    option.classList.add(isCorrect ? 'correct' : 'incorrect');
                } else if (option.dataset.correct === 'true') {
                    option.classList.add('correct');
                }
            });
            
            updateNavigation();
            updateQuestionStatus();
        }

        // Update navigation buttons
        function updateNavigation() {
            const backBtn = document.getElementById('back-btn');
            const nextBtn = document.getElementById('next-btn');
            
            backBtn.disabled = currentQuestionIndex === 0 && !isAnswerMode;
            
            if (isAnswerMode) {
                nextBtn.textContent = 'Next';
                nextBtn.disabled = false;
            } else {
                if (currentQuestionIndex === questions.length - 1) {
                    nextBtn.textContent = 'Finish';
                } else {
                    nextBtn.textContent = 'Next';
                }
                nextBtn.disabled = userAnswers[currentQuestionIndex] === undefined && !isTimerExpired;
            }
        }

        // Show final score
        function showFinalScore() {
            const scoreDisplay = document.getElementById('score-display');
            const scoreText = document.getElementById('score-text');
            
            scoreText.textContent = `Score: ${score}/${questions.length}`;
            scoreDisplay.style.display = 'block';
            
            if (timerInterval) {
                clearInterval(timerInterval);
            }
        }

        // Event listeners
        document.getElementById('back-btn').addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion();
            }
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            if (isAnswerMode || userAnswers[currentQuestionIndex] !== undefined || isTimerExpired) {
                if (currentQuestionIndex < questions.length - 1) {
                    currentQuestionIndex++;
                    showQuestion();
                } else if (!isAnswerMode) {
                    showFinalScore();
                }
            }
        });

        document.getElementById('mode-toggle').addEventListener('click', () => {
            isAnswerMode = !isAnswerMode;
            const btn = document.getElementById('mode-toggle');
            
            if (isAnswerMode) {
                btn.classList.add('active');
                btn.textContent = '📝 Quiz Mode';
            } else {
                btn.classList.remove('active');
                btn.textContent = '📖 Answer Mode';
            }
            
            showQuestion();
        });

        document.getElementById('night-mode-toggle').addEventListener('click', () => {
            document.body.classList.toggle('night-mode');
            const btn = document.getElementById('night-mode-toggle');
            
            if (document.body.classList.contains('night-mode')) {
                btn.classList.add('active');
                btn.textContent = '☀️ Day Mode';
            } else {
                btn.classList.remove('active');
                btn.textContent = '🌙 Night Mode';
            }
        });

        document.getElementById('jump-btn').addEventListener('click', () => {
            if (isTimerExpired) return;
            
            const input = document.getElementById('jump-input');
            const questionNumber = parseInt(input.value);
            
            if (questionNumber >= 1 && questionNumber <= questions.length) {
                currentQuestionIndex = questionNumber - 1;
                showQuestion();
                input.value = '';
            } else {
                alert(`Please enter a number between 1 and ${questions.length}`);
            }
        });

        document.getElementById('jump-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('jump-btn').click();
            }
        });

        document.getElementById('timer-start-btn').addEventListener('click', startTimer);
        document.getElementById('timer-reset-btn').addEventListener('click', resetTimer);

        document.getElementById('grid-toggle-btn').addEventListener('click', toggleGrid);

        document.getElementById('exit-btn').addEventListener('click', () => {
            if (confirm('Are you sure you want to exit the quiz?')) {
                window.close();
            }
        });

        // Initialize quiz when page loads
        document.addEventListener('DOMContentLoaded', initializeQuiz);
    </script>
